name: size-label
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
    - name: size-label
      uses: "jmnote/size-label-action@master"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        DEBUG_ACTION: true

